<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/all.css">
</head>
<body>
    <div class="Navbar">
        <div class="container">
            <div class="logo_n_link">
                <img src="/assets/logo.svg" alt="logo">
                <div class="page_link">
                    <div class="link_text">
                        商品列表
                    </div>
                    <div class="link_text">
                        品牌故事
                    </div>
                </div>
            </div>
            <div class="button_icon">
                <i class="bi bi-person"></i>
            </div>
        </div>
        <div class="page_link">
            <div class="button product">
                商品列表
            </div>
            <div class="button brand">
                品牌故事
            </div>
        </div>
    </div>
    <div class="Hero_Section">
        <div class="content">
            <div class="titles">
                <div class="title">
                    URBNSTEP
                </div>
                <div class="subtitle">
                    Your Step, Your Statement
                </div>
            </div>
            <div class="button_text button_color_primary">
                立即選購
            </div>
        </div>
    </div>
    <div class="New_Arrival">
        <div class="container">
            <div class="titles">
                <div class="title">
                    New Arrival
                </div>
                <div class="subtitle">
                    新品上市
                </div>
            </div>
            <div class="product">
                <div class="card_wrapper">
                    <div class="card">
                        <img src="/assets/new-1.png" alt="new-1">
                        <div class="label">
                            <div class="name">
                                Monoverse
                            </div>
                            <div class="price">
                                NT$3,600
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/assets/new-2.png" alt="new-2">
                        <div class="label">
                            <div class="name">
                                PLATFORM 404
                            </div>
                            <div class="price">
                                NT$2,600
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card_wrapper">
                    <div class="card">
                        <img src="/assets/new-3.png" alt="new-3">
                        <div class="label">
                            <div class="name">
                                URBN Force
                            </div>
                            <div class="price">
                                NT$3,200
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/assets/new-4.png" alt="new-4">
                        <div class="label">
                            <div class="name">
                                Mode90
                            </div>
                            <div class="price">
                                NT$4,000
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Best_Seller"></div>
    <div class="Sale"></div>
    <div class="Series"></div>
    <div class="Style"></div>
    <div class="Call_to_Action"></div>
    <footer></footer>
</body>
</html>
