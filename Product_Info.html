<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>產品詳情頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/all.css">
</head>
<body>
    <div class="Navbar Nav_other">
        <div class="container">
            <div class="logo_n_link">
                <img src="/assets/logo.svg" alt="logo">
                <div class="page_link">
                    <div class="link_text">
                        商品列表
                    </div>
                    <div class="link_text">
                        品牌故事
                    </div>
                </div>
            </div>
            <div class="button_icon">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </div>

    <div class="Product_Info">
        <div class="product_image">
            <!--8 images-->
        </div>
        <div class="product_info">
            <div class="info">
                <div class="breadcrumb_n_name">
                    <div class="breadcrumb"></div>
                    <div class="name"></div>
                </div>
                <div class="price">
                    <div class="special"></div>
                    <div class="origin"></div>
                </div>
                <div class="detail">
                    <div class="paragraph"></div>
                    <div class="paragraph"></div>
                </div>
            </div>
            <div class="spec_n_cta">
                <div class="spec">
                    <div class="color">
                        <div class="name"></div>
                        <div class="btn_wrapper"></div>
                    </div>
                    <div class="size">
                        <div class="name"></div>
                        <div class="btn_wrapper"></div>
                        <div class="last"></div>
                    </div>
                </div>
                <div class="btn_wrapper"></div>
            </div>
            <div class="accordion">
                <div class="accordion_item"></div>
                <div class="accordion_item"></div>
                <div class="accordion_item"></div>
            </div>
        </div>
    </div>

    <div class="Interested">
        <div class="container">
            <div class="title"></div>
            <div class="card_wrapper">
                <div class="card">
                    <img src="" alt="">
                    <div class="label">
                        <div class="name"></div>
                        <div class="price"></div>
                    </div>
                </div>
                <!--total 4 cards-->
            </div>
        </div>
    </div>

    <div class="Call_to_Action">
        <div class="banner">
            <div class="text">
                加入會員取得 9 折優惠
            </div>
            <div class="button_text button_neutral_filled">
                馬上註冊
            </div>
        </div>
    </div>
    <footer>
        <div class="container logo_n_link">
            <img src="/assets/logo.svg" alt="logo">
            <div class="page_link">
                <div class="link_text">
                    商品列表
                </div>
                <div class="link_text">
                    品牌故事
                </div>
            </div>
        </div>
        <div class="container copyright">
            <div class="text">
                Copyright ©2025 URBNSTYLE
            </div>
            <div class="text">
                All Rights Reserved.
            </div>
        </div>
    </footer>

</body>
</html>
